<div class="container">
  <h2>Login form</h2>
  <form novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="row form-group">
      <label for="login" class="col-form-label col-2">Email:</label>
      <div class="col-10">
        <input type="text" class="form-control" id="login" formControlName="username">
      </div>
    </div>
    <div class="row form-group">
      <label for="password" class="col-form-label col-2">Password:</label>
      <div class="col-10">
        <input type="password" class="col-sm-10" class="form-control" id="password" formControlName="password">
      </div>
    </div>
    <div class="row form-group">
      <div class="col-10 offset-sm-2">
        <div class="row">
          <div class="col">
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Sing in</button>
          </div>
          <div class="col text-right">
            <a routerLink="/registration">Registration</a>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
